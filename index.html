<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Box</title>
</head>
<body>

    <nav id="sidebar">
        <h1>Dash Board</h1>
        <div id="top-container">
            <ul>
                <li class="sidebar-btn">
                    <img src="images/home.png" alt="#">
                    <p>Home</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/profile.png" alt="#">
                    <p>Profile</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/messages.png" alt="#">
                    <p>Messages</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/history.png" alt="#">
                    <p>History</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/tasks.png" alt="#">
                    <p>Tasks</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/community.png" alt="#">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div id="bottom-container">
            <ul>
                <li class="sidebar-btn">
                    <img src="images/settings.png" alt="#">
                    <p>Settings</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/support.png" alt="#">
                    <p>Support</p>
                </li>
                <li class="sidebar-btn">
                    <img src="images/privacy.png" alt="#">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </nav>

    <header id="header">
        <div id="search-container">
            <img src="images/search.svg" alt="Search:">
            <input type="text">
        </div>
        <div id="profile">
            <img src="images/bell.png" alt="Notifications" class="profile-element">
            <img src="images/profile-photo.jpg" alt="Profile Photo" class="profile-element">
            <p class="profile-element">Profile Name</p>
        </div>
        <div id="welcome-container">
            <img src="images/profile-photo.jpg" alt="Profile Photo">
            <div id="welcome-text">
                <p id="first-child">Hi there,</p>
                <p id="last-child">Profile Name</p>
            </div>
        </div>
        <div id="btns-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>
</body>
</html>
